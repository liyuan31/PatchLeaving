<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/style.css" />
        <script type="module" src="main.js"></script>
        <title>PL Task</title>
    </head>

    <body>
        <div class="menu">
            <div>Finding Ts!</div>
        </div>
        <div id="cloud"></div>
        <svg id="effect" width="0" height="0">
            <filter id="filter">
                <feTurbulence
                    type="fractalNoise"
                    baseFrequency=".01"
                    numOctaves="10"
                />
                <feDisplacementMap in="SourceGraphic" scale="240" />
            </filter>
        </svg>
        <div class="stimuli_container">
            <div class="stimuli">
                <svg
                    viewBox="0 0 100 100"
                    preserveAspectRatio="xMinYMin meet"
                    class="stimuli_svg"
                >
                    <circle cx="30" cy="30" r="5" fill="black" />
                </svg>
            </div>
        </div>
    </body>
</html>
