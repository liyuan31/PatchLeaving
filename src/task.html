<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.3.0/d3.min.js"
            integrity="sha512-NMhzM2RHzbCRO0s5VPaRC+2bW6nmNXimzC9p5sp2x19M+zzuSJ2T50dEQ7hpHkNjnX1mt8nQg1NNthwRZgsoIg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <!-- JQuery -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script type="module" src="main.js"></script>
        <title>PL Task</title>
    </head>

    <body>
        <div class="main-container">
            <div class="menu">
                <div id="info">Finding Ts!</div>
                <div id="trial_status"></div>
            </div>
            <div class="task-display">
                <div id="cloud"></div>
                <svg id="effect" width="0" height="0">
                    <filter id="filter">
                        <feTurbulence
                            type="fractalNoise"
                            baseFrequency=".01"
                            numOctaves="10"
                        />
                        <feDisplacementMap in="SourceGraphic" scale="240" />
                    </filter>
                </svg>
                <div class="stimuli_container">
                    <div class="stimuli"></div>
                </div>
            </div>
        </div>
        <div id="overlay" style="display: none">
            <div id="overlay_text">
                Please click anywhere to enter fullscreen
            </div>
        </div>
    </body>
</html>
